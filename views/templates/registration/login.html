{% extends 'base.html' %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col mt-3">
			<h1>Авторизация</h1>
			<form method="POST">
				{% csrf_token %}
				{{form.as_p}}
				<a class="btn btn-success" href="/password-reset" name="remind_password">Восстановить пароль</a>
				<input class="btn btn-success" type="submit" value="Войти" name="sign_in">
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col mt-3">
			{% if form.errors %}
			<div class="alert alert-danger">
				<ul>
					{% for field, errors in form.errors.items %}
					{% for error in errors %}
					<li>{{ error }}</li>
					{% endfor %}
					{% endfor %}
				</ul>
			</div>
			{% endif %}
		</div>
	</div>
</div>

{% endblock %}
