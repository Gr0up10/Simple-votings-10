{% extends 'base.html' %}

{% block content %}

<h1>Авторизация</h1>
<form action="/login/" method="POST">
	{% csrf_token %}
	{{form}}
	<input class="btn btn-success" type="submit" value="Войти" name="sign_in">
</form>
<form method="POST">
	{% csrf_token %}
	<a class="btn btn-success" type="submit" href="/password-reset/" name="remind_password">Восстановить пароль</a>
</form>
{% if form.errors %}
{{form.errors}}
{% endif %}
<!--если есть подсказки, то показать подсказки-->
{% if hints %}
{{ hints }}
{% endif %}

{% endblock %}
