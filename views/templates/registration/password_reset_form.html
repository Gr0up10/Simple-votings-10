<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div class="card">
	<div class="card-body">
		<h4 class="card-title">Reset your password</h4>
		<form method="post">
			{% csrf_token %}
			<input type="hidden" name="next" value="{{ next }}">
			{{ form }}
			<button type="submit" class="btn btn-primary btn-block">Reset</button>
		</form>
	</div>
</div>
</body>
</html>
